# Mosquitto Configuration for AmpMatter

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_type all

# MQTT Listener
listener 1883
protocol mqtt

# WebSocket Listener (for browser clients)
listener 9001
protocol websockets

# Allow anonymous connections (local network only)
allow_anonymous true
